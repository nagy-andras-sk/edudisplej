version: '3.8'

services:
  tr2-server:
    build: .
    container_name: tr2-server
    restart: unless-stopped
    ports:
      - "29715:80"
    volumes:
      - ./api:/var/www/api:ro
      - ./.env:/var/www/.env:ro
    environment:
      - TR2_UPNP_ENABLED=false
    networks:
      - tr2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/index.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  tr2-network:
    driver: bridge
