<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDisplej</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-text {
            font-weight: 700;
            line-height: 1.15;
            letter-spacing: 0.02em;
            font-size: clamp(56px, 9vw, 140px);
            max-width: 100%;
            color: #ffffff;
            word-break: break-word;
        }

        .logo-motto {
            margin-top: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
            line-height: 1.2;
            letter-spacing: 0.02em;
            font-size: clamp(28px, 3.2vw, 52px);
            color: #ffffff;
            flex-wrap: wrap;
        }

        .heart-icon {
            width: 1.1em;
            height: 1.1em;
            vertical-align: middle;
            display: inline-block;
        }

        .version {
            margin-top: 18px;
            opacity: 0.7;
            font-weight: 300;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text" id="logoText">edudisplej.sk</div>
        <div class="logo-motto" id="logoMotto">made with <span id="heartWrap"></span> for edu</div>
        <div class="version" id="version">v1.0</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        const settings = {
            text: 'EDUdisplej.sk',
            textColor: urlParams.get('textColor') || '#ffffff',
            bgColor: urlParams.get('bgColor') || '#000000',
            showVersion: false,
            version: ''
        };

        document.body.style.backgroundColor = settings.bgColor;

        function escapeXml(value) {
            return String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;');
        }

                function buildHeartSvg() {
                        return `
<svg class="heart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
    <path fill="#e53935" d="M12 21c-.28 0-.56-.09-.79-.28C9.12 19.03 3 14.09 3 8.94 3 6.21 5.2 4 7.9 4c1.66 0 3.22.82 4.1 2.17C12.88 4.82 14.44 4 16.1 4 18.8 4 21 6.21 21 8.94c0 5.15-6.12 10.09-8.21 11.78-.23.19-.51.28-.79.28z"/>
</svg>`;
        }

                const logoText = document.getElementById('logoText');
                logoText.textContent = settings.text || 'edudisplej.sk';
                logoText.style.color = settings.textColor;

                const logoMotto = document.getElementById('logoMotto');
                logoMotto.style.color = settings.textColor;

                const heartWrap = document.getElementById('heartWrap');
                heartWrap.innerHTML = buildHeartSvg();

        const version = document.getElementById('version');
        if (settings.showVersion) {
            version.textContent = settings.version;
            version.style.color = settings.textColor;
        } else {
            version.style.display = 'none';
        }
    </script>
</body>
</html>
