<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDisplej PDF Module</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #111;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #viewport {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            padding: 24px 0;
            scrollbar-width: none;
        }

        #viewport::-webkit-scrollbar {
            display: none;
        }

        #pages {
            display: grid;
            gap: 18px;
            justify-items: center;
            width: 100%;
        }

        .pdf-page {
            display: block;
            background: #fff;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.35);
        }

        #status {
            position: fixed;
            left: 50%;
            top: 16px;
            transform: translateX(-50%);
            z-index: 20;
            color: #fff;
            background: rgba(0, 0, 0, 0.70);
            border: 1px solid rgba(255, 255, 255, 0.20);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 13px;
            line-height: 1.4;
            display: none;
            max-width: calc(100% - 24px);
            text-align: center;
        }

        #status.show {
            display: block;
        }
    </style>
</head>
<body>
<div id="root">
    <div id="status"></div>
    <div id="viewport">
        <div id="pages"></div>
    </div>
</div>

<script>
    if (typeof pdfjsLib !== 'undefined') {
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    }

    function parseIntSafe(value, fallback) {
        const parsed = parseInt(value, 10);
        return Number.isFinite(parsed) ? parsed : fallback;
    }

    function parseBool(value, fallback = false) {
        if (value === undefined || value === null || value === '') {
            return fallback;
        }
        if (typeof value === 'boolean') {
            return value;
        }
        const normalized = String(value).toLowerCase();
        if (['1', 'true', 'yes', 'on'].includes(normalized)) {
            return true;
        }
        if (['0', 'false', 'no', 'off'].includes(normalized)) {
            return false;
        }
        return fallback;
    }

    function normalizeBase64(source) {
        const raw = String(source || '').trim();
        if (!raw) {
            return '';
        }
        return raw.includes(',') ? raw.split(',').pop() : raw;
    }

    function getSettings() {
        function normalizeAssetApiUrl(inputUrl) {
            const raw = String(inputUrl || '').trim();
            if (!raw) {
                return '';
            }

            if (raw.includes('module_asset_file.php')) {
                return raw;
            }

            const appendToken = (url) => {
                const pageParams = new URLSearchParams(window.location.search);
                const pageToken = pageParams.get('token');
                if (!pageToken || url.includes('token=')) {
                    return url;
                }
                const glue = url.includes('?') ? '&' : '?';
                return `${url}${glue}token=${encodeURIComponent(pageToken)}`;
            };

            let candidatePath = raw;
            try {
                const parsed = new URL(raw, window.location.href);
                candidatePath = String(parsed.pathname || raw);
            } catch (_) {
                candidatePath = raw;
            }

            candidatePath = candidatePath.replace(/\\/g, '/');
            const marker = '/uploads/companies/';
            const idx = candidatePath.toLowerCase().indexOf(marker);
            if (idx === -1) {
                return raw;
            }

            const relPath = candidatePath.slice(idx + 1);
            const apiUrl = `../../api/group_loop/module_asset_file.php?path=${encodeURIComponent(relPath)}`;
            return appendToken(apiUrl);
        }

        const defaults = {
            pdfDataBase64: '',
            pdfDataKey: '',
            pdfAssetUrl: '',
            zoomLevel: 100,
            autoScrollEnabled: false,
            autoScrollSpeedPxPerSec: 30,
            autoScrollStartPauseMs: 2000,
            autoScrollEndPauseMs: 2000,
            pauseAtPercent: -1,
            pauseDurationMs: 2000
        };

        const injected = (typeof window.EDUDISPLEJ_SETTINGS === 'object' && window.EDUDISPLEJ_SETTINGS)
            ? window.EDUDISPLEJ_SETTINGS
            : {};

        const params = new URLSearchParams(window.location.search);
        const legacyNavigationMode = String(params.get('navigationMode') ?? injected.navigationMode ?? 'manual');

        const merged = {
            ...defaults,
            ...injected,
            pdfDataBase64: params.get('pdfDataBase64') ?? injected.pdfDataBase64 ?? defaults.pdfDataBase64,
            pdfDataKey: params.get('pdfDataKey') ?? injected.pdfDataKey ?? defaults.pdfDataKey,
            pdfAssetUrl: params.get('pdfAssetUrl') ?? injected.pdfAssetUrl ?? defaults.pdfAssetUrl,
            zoomLevel: parseIntSafe(params.get('zoomLevel') ?? injected.zoomLevel, defaults.zoomLevel),
            autoScrollEnabled: parseBool(
                params.get('autoScrollEnabled') ?? injected.autoScrollEnabled,
                legacyNavigationMode === 'auto'
            ),
            autoScrollSpeedPxPerSec: parseIntSafe(params.get('autoScrollSpeedPxPerSec') ?? injected.autoScrollSpeedPxPerSec, defaults.autoScrollSpeedPxPerSec),
            autoScrollStartPauseMs: parseIntSafe(params.get('autoScrollStartPauseMs') ?? injected.autoScrollStartPauseMs, defaults.autoScrollStartPauseMs),
            autoScrollEndPauseMs: parseIntSafe(params.get('autoScrollEndPauseMs') ?? injected.autoScrollEndPauseMs, defaults.autoScrollEndPauseMs),
            pauseAtPercent: parseIntSafe(params.get('pauseAtPercent') ?? injected.pauseAtPercent, defaults.pauseAtPercent),
            pauseDurationMs: parseIntSafe(params.get('pauseDurationMs') ?? injected.pauseDurationMs, defaults.pauseDurationMs)
        };

        merged.zoomLevel = Math.max(50, Math.min(250, merged.zoomLevel));
        merged.autoScrollSpeedPxPerSec = Math.max(5, Math.min(300, merged.autoScrollSpeedPxPerSec));
        merged.autoScrollStartPauseMs = Math.max(0, merged.autoScrollStartPauseMs);
        merged.autoScrollEndPauseMs = Math.max(0, merged.autoScrollEndPauseMs);
        merged.pauseDurationMs = Math.max(0, merged.pauseDurationMs);
        merged.pauseAtPercent = Math.max(-1, Math.min(100, merged.pauseAtPercent));

        if (!merged.pdfDataBase64 && merged.pdfDataKey) {
            try {
                const parentStore = window.parent && window.parent.__edudisplejPdfPreviewStore;
                if (parentStore && typeof parentStore === 'object' && parentStore[merged.pdfDataKey]) {
                    merged.pdfDataBase64 = String(parentStore[merged.pdfDataKey] || '');
                }
            } catch (error) {
            }
        }

        merged.pdfAssetUrl = normalizeAssetApiUrl(merged.pdfAssetUrl);

        return merged;
    }

    const settings = getSettings();
    const statusEl = document.getElementById('status');
    const viewportEl = document.getElementById('viewport');
    const pagesEl = document.getElementById('pages');

    let currentRafId = null;
    let restartTimer = null;
    let pausedAtPoint = false;

    function showStatus(message, persist = false) {
        statusEl.textContent = String(message || '');
        statusEl.classList.add('show');
        if (!persist) {
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 1800);
        }
    }

    function stopAutoScroll() {
        if (currentRafId) {
            cancelAnimationFrame(currentRafId);
            currentRafId = null;
        }
        if (restartTimer) {
            clearTimeout(restartTimer);
            restartTimer = null;
        }
    }

    async function renderPdf(base64Data) {
        try {
            let bytes = null;

            const normalized = normalizeBase64(base64Data);
            if (normalized) {
                const binary = atob(normalized);
                bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i += 1) {
                    bytes[i] = binary.charCodeAt(i);
                }
            } else if (settings.pdfAssetUrl) {
                const response = await fetch(String(settings.pdfAssetUrl), { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error('PDF asset letöltési hiba');
                }
                const buffer = await response.arrayBuffer();
                bytes = new Uint8Array(buffer);
            }

            if (!bytes || !bytes.length) {
                showStatus('Nincs PDF feltöltve', true);
                return false;
            }

            const pdfDoc = await pdfjsLib.getDocument({ data: bytes }).promise;
            pagesEl.innerHTML = '';
            const scale = settings.zoomLevel / 100;

            for (let pageIndex = 1; pageIndex <= pdfDoc.numPages; pageIndex += 1) {
                const page = await pdfDoc.getPage(pageIndex);
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                canvas.className = 'pdf-page';
                canvas.width = Math.max(1, Math.floor(viewport.width));
                canvas.height = Math.max(1, Math.floor(viewport.height));
                pagesEl.appendChild(canvas);

                await page.render({
                    canvasContext: canvas.getContext('2d'),
                    viewport
                }).promise;
            }

            return true;
        } catch (error) {
            showStatus('PDF betöltési hiba', true);
            return false;
        }
    }

    function runAutoScroll() {
        stopAutoScroll();

        if (!settings.autoScrollEnabled) {
            return;
        }

        const maxScroll = Math.max(0, viewportEl.scrollHeight - viewportEl.clientHeight);
        if (maxScroll <= 0) {
            return;
        }

        pausedAtPoint = false;
        const speedPerMs = settings.autoScrollSpeedPxPerSec / 1000;
        let lastTs = null;

        const tick = (timestamp) => {
            if (lastTs === null) {
                lastTs = timestamp;
            }

            const delta = timestamp - lastTs;
            lastTs = timestamp;
            const nextTop = Math.min(maxScroll, viewportEl.scrollTop + (speedPerMs * delta));
            viewportEl.scrollTop = nextTop;

            const progress = maxScroll > 0 ? (nextTop / maxScroll) * 100 : 100;

            if (!pausedAtPoint && settings.pauseAtPercent >= 0 && progress >= settings.pauseAtPercent) {
                pausedAtPoint = true;
                restartTimer = setTimeout(() => {
                    lastTs = null;
                    currentRafId = requestAnimationFrame(tick);
                }, settings.pauseDurationMs);
                return;
            }

            if (nextTop >= maxScroll) {
                restartTimer = setTimeout(() => {
                    viewportEl.scrollTop = 0;
                    pausedAtPoint = false;
                    lastTs = null;
                    currentRafId = requestAnimationFrame(tick);
                }, settings.autoScrollEndPauseMs);
                return;
            }

            currentRafId = requestAnimationFrame(tick);
        };

        restartTimer = setTimeout(() => {
            currentRafId = requestAnimationFrame(tick);
        }, settings.autoScrollStartPauseMs);
    }

    async function init() {
        const success = await renderPdf(settings.pdfDataBase64);
        if (!success) {
            return;
        }
        runAutoScroll();
    }

    init();
</script>
</body>
</html>
