# EduDisplej Display Scheduler Configuration
# Location: /etc/edudisplej/display_scheduler.conf

[api]
# API server URL (where the scheduling API is running)
url = http://admin.edudisplej.sk/api

# API timeout in seconds
timeout = 5

[display]
# Unique display/kijelzo ID (obtained from server)
# This should match the ID in the database
id = 1

[service]
# How often to check schedule (in seconds)
check_interval = 60

# Content service name (systemd)
content_service = edudisplej-content

# Enable HDMI control (turn display on/off)
enable_hdmi_control = true

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
level = INFO

# Log file location
path = /var/log/edudisplej-scheduler.log

# Log file max size (in MB)
max_size = 10

# Number of backup log files
backup_count = 5

[monitoring]
# Send status to API every X minutes
report_interval = 5

# Store status in local file
status_file = /tmp/edudisplej_display_status
