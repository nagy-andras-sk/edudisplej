<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDisplej - Vo vÃ½voji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
        }
        
        .emoji {
            font-size: 120px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .lang-switcher {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .lang-switcher button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .lang-switcher button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .lang-switcher button.active {
            background: white;
            color: #667eea;
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸš§</div>
        <h1 id="message">Vo vÃ½voji</h1>
        
        <div class="lang-switcher">
            <button onclick="setLanguage('sk')" class="active" id="lang-sk">SK</button>
            <button onclick="setLanguage('hu')" id="lang-hu">HU</button>
            <button onclick="setLanguage('en')" id="lang-en">EN</button>
        </div>
    </div>
    
    <script>
        const translations = {
            sk: {
                message: 'Vo vÃ½voji'
            },
            hu: {
                message: 'FejlesztÃ©s alatt'
            },
            en: {
                message: 'Under Development'
            }
        };
        
        function setLanguage(lang) {
            document.documentElement.lang = lang;
            
            // Update active button
            document.querySelectorAll('.lang-switcher button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + lang).classList.add('active');
            
            // Update message
            document.getElementById('message').textContent = translations[lang].message;
        }
        
        // Set initial language
        setLanguage('sk');
    </script>
</body>
</html>
