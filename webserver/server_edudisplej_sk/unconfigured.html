<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUDISPLEJ - Nekonfigurované</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 900px;
        }
        
        .logo {
            font-size: clamp(48px, 8vw, 120px);
            font-weight: 900;
            margin-bottom: 30px;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }
        
        .status {
            font-size: clamp(20px, 3vw, 36px);
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: clamp(16px, 2.5vw, 28px);
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0.95;
        }
        
        .datetime-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }
        
        .date {
            font-size: clamp(24px, 4vw, 48px);
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .time {
            font-size: clamp(48px, 8vw, 120px);
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }
        
        .seconds {
            font-size: clamp(32px, 5vw, 72px);
            opacity: 0.7;
            margin-left: 10px;
        }
        
        .device-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(12px, 1.5vw, 18px);
            opacity: 0.6;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EDUDISPLEJ</div>
        
        <div class="status">
            ⚠️ Tento displej ešte nie je nakonfigurovaný
        </div>
        
        <div class="message">
            Tento displej čaká na priradenie k spoločnosti a konfiguráciu modulov.<br>
            Kontaktujte správcu systému pre dokončenie nastavenia.
        </div>
        
        <div class="datetime-container">
            <div class="date" id="date"></div>
            <div class="time">
                <span id="time"></span><span class="seconds" id="seconds"></span>
            </div>
        </div>
    </div>
    
    <div class="device-info" id="deviceInfo">
        Načítavam informácie o zariadení...
    </div>
    
    <script>
        // Date and time update
        function updateDateTime() {
            const now = new Date();
            
            // Format date (DD. MM. YYYY)
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('date').textContent = now.toLocaleDateString('sk-SK', options);
            
            // Format time (HH:MM)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // Update device info
        async function updateDeviceInfo() {
            try {
                const deviceId = localStorage.getItem('edudisplej_device_id') || 'N/A';
                const mac = localStorage.getItem('edudisplej_mac') || 'N/A';
                document.getElementById('deviceInfo').textContent = 
                    `Device ID: ${deviceId} | MAC: ${mac}`;
            } catch (e) {
                console.error('Failed to load device info:', e);
            }
        }
        
        // Initialize
        updateDateTime();
        updateDeviceInfo();
        
        // Update every second
        setInterval(updateDateTime, 1000);
        
        // Reload page every 5 minutes to check for configuration updates
        setTimeout(() => {
            window.location.reload();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
