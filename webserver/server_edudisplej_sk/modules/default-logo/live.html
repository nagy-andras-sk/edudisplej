<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDisplej - Default Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .logo-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: clamp(60px, 10vw, 120px);
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: clamp(18px, 3vw, 32px);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .version {
            font-size: clamp(14px, 2vw, 24px);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">EduDisplej</div>
        <div class="tagline">Digital Signage for Education</div>
        <div class="version pulse" id="version">Version 1.0.0</div>
    </div>
    
    <script>
        // Load version from settings
        const defaultSettings = {
            version: '1.0.0',
            bgGradientStart: '#667eea',
            bgGradientEnd: '#764ba2',
            textColor: '#ffffff'
        };
        
        let settings = {...defaultSettings};
        
        // Try to load settings from query params
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const settingsParam = urlParams.get('settings');
            if (settingsParam) {
                const parsedSettings = JSON.parse(decodeURIComponent(settingsParam));
                settings = {...settings, ...parsedSettings};
            }
        } catch (e) {
            console.error('Failed to load settings:', e);
        }
        
        // Apply settings
        document.getElementById('version').textContent = `Version ${settings.version}`;
        
        if (settings.bgGradientStart && settings.bgGradientEnd) {
            document.body.style.background = `linear-gradient(135deg, ${settings.bgGradientStart} 0%, ${settings.bgGradientEnd} 100%)`;
        }
        
        if (settings.textColor) {
            document.querySelectorAll('.logo, .tagline, .version').forEach(el => {
                el.style.color = settings.textColor;
            });
        }
    </script>
</body>
</html>
