        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: var(--bg-color, linear-gradient(135deg, #f093fb 0%, #f5576c 100%));
            color: var(--text-color, #ffffff);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 40px;
        }
        
        .nameday-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: clamp(28px, 4vw, 48px);
            font-weight: 700;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .emoji-icon {
            font-size: clamp(60px, 10vw, 120px);
            margin-bottom: 30px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .nameday-content {
            margin-bottom: 30px;
        }
        
        .date-label {
            font-size: clamp(20px, 2.5vw, 32px);
            font-weight: 600;
            opacity: 0.85;
            margin-bottom: 15px;
        }
        
        .names {
            font-size: clamp(36px, 6vw, 80px);
            font-weight: 800;
            line-height: 1.3;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .language-label {
            display: inline-block;
            font-size: clamp(14px, 1.8vw, 24px);
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            margin: 20px 5px 0;
            font-weight: 600;
        }
        
        .divider {
            width: 60%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 40px auto;
        }
        
        /* Gender-specific styling */
        .gender-male .emoji-icon {
            animation: bounce 2s ease-in-out infinite, rotate 10s linear infinite;
        }
        
        .gender-female .emoji-icon {
            animation: bounce 2s ease-in-out infinite, pulse 3s ease-in-out infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>

        let settings = {...defaultSettings};
        
        // Load settings
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const settingsParam = urlParams.get('settings');
            if (settingsParam) {
                settings = {...settings, ...JSON.parse(decodeURIComponent(settingsParam))};

        document.body.style.setProperty('--bg-color', settings.bgColor);
        document.body.style.setProperty('--text-color', settings.textColor);
        
        // Add gender class if specified
        if (settings.emojiStyle !== 'neutral') {
            document.querySelector('.nameday-container').classList.add(`gender-${settings.emojiStyle}`);
        }
        
        // Get nameday for a date
        function getNameday(date, language) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const key = `${month}-${day}`;
            
            if (language === 'hu') {
                return namedaysHU[key] || 'N/A';
            } else {
                return namedaysSK[key] || 'N/A';
            }
        }

        function selectEmoji() {
            const emojis = {

            const emojiList = emojis[style] || emojis.neutral;

        // Update display
        function updateNamedays() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            // Set emoji
            document.getElementById('emoji').textContent = selectEmoji();
            
            // Set date label
            const dateOptions = { month: 'long', day: 'numeric' };
            document.getElementById('dateLabel').textContent = now.toLocaleDateString('sk-SK', dateOptions);
            
            // Get namedays for selected languages
            const names = [];
            const languageLabels = [];
            
            settings.languages.forEach(lang => {
                const nameday = getNameday(now, lang);
                names.push(nameday);
                languageLabels.push(`<span class="language-label">${lang.toUpperCase()}</span>`);
            });
            
            document.getElementById('names').textContent = names.join(' / ');
            document.getElementById('languageLabels').innerHTML = languageLabels.join('');
            
            // Tomorrow's namedays
            const tomorrowNames = [];
            settings.languages.forEach(lang => {
                const nameday = getNameday(tomorrow, lang);
                tomorrowNames.push(nameday);
            });
            
            document.getElementById('tomorrowNames').textContent = tomorrowNames.join(' / ');
        }
        
        // Initialize
        updateNamedays();
        
        // Update every minute
        setInterval(updateNamedays, 60000);
