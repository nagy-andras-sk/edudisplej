<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDisplej Module Rotation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; }
        #module-frame { width: 100vw; height: 100vh; border: none; display: block; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial, sans-serif; font-size: 24px; text-align: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading"><div class="spinner"></div><div>Loading modules...</div></div>
    <iframe id="module-frame"></iframe>
    <script>
const CONFIG={apiBaseUrl:'https://control.edudisplej.sk/api',syncInterval:300000,errorRetryDelay:30000};
let modules=[],currentModuleIndex=0,moduleTimer=null,syncTimer=null;
let kioskId=localStorage.getItem('edudisplej_kiosk_id'),mac=localStorage.getItem('edudisplej_mac');
async function syncModules(){console.log('Syncing modules...');try{const payload={};if(kioskId)payload.kiosk_id=parseInt(kioskId);if(mac)payload.mac=mac;const response=await fetch(`${CONFIG.apiBaseUrl}/modules_sync.php`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});const data=await response.json();if(data.success&&data.modules&&data.modules.length>0){modules=data.modules;if(data.kiosk_id){kioskId=data.kiosk_id;localStorage.setItem('edudisplej_kiosk_id',kioskId);}console.log(`Synced ${modules.length} modules (source: ${data.config_source})`);startModuleRotation();return true;}return false;}catch(error){console.error('Sync failed:',error);return false;}}
function startModuleRotation(){if(modules.length===0)return;document.getElementById('loading').style.display='none';currentModuleIndex=0;displayCurrentModule();}
function displayCurrentModule(){if(modules.length===0)return;const module=modules[currentModuleIndex];console.log(`Displaying ${currentModuleIndex+1}/${modules.length}: ${module.name} (${module.duration_seconds}s)`);if(moduleTimer)clearTimeout(moduleTimer);const frame=document.getElementById('module-frame');let moduleUrl=`${CONFIG.apiBaseUrl}/get_module_file.php?module_key=${module.module_key}&file=live.html&kiosk_id=${kioskId}`;if(module.settings&&Object.keys(module.settings).length>0){const settingsParam=encodeURIComponent(JSON.stringify(module.settings));moduleUrl+=`&settings=${settingsParam}`;}frame.src=moduleUrl;moduleTimer=setTimeout(()=>{currentModuleIndex=(currentModuleIndex+1)%modules.length;displayCurrentModule();},module.duration_seconds*1000);}
async function initialize(){console.log('EduDisplej starting...');const success=await syncModules();if(!success){setTimeout(initialize,CONFIG.errorRetryDelay);return;}setInterval(syncModules,CONFIG.syncInterval);}
if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',initialize);}else{initialize();}
window.EduDisplej={getState:()=>({modules,currentModuleIndex,kioskId,mac}),forceSync:syncModules,nextModule:()=>{if(moduleTimer)clearTimeout(moduleTimer);currentModuleIndex=(currentModuleIndex+1)%modules.length;displayCurrentModule();}};
    </script>
</body>
</html>
