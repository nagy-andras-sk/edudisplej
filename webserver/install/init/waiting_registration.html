<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Čakanie na registráciu - EduDisplej</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 50px;
        }

        .container {
            text-align: center;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 60px;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message {
            margin-bottom: 20px;
        }

        .message h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .message p {
            font-size: 20px;
            opacity: 0.9;
        }

        .divider {
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 25px 0;
            border-radius: 2px;
        }

        .instructions {
            font-size: 20px;
            opacity: 0.85;
            line-height: 1.8;
            margin-top: 30px;
        }

        .instructions strong {
            color: #FFD700;
            font-weight: 600;
        }

        .spinner {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .spinner div {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .spinner div:nth-child(1) { animation-delay: -0.32s; }
        .spinner div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .device-info {
            margin-top: 30px;
            font-size: 24px;
            opacity: 0.9;
            background: rgba(0,0,0,0.2);
            padding: 15px 30px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .logo { font-size: 48px; }
            .message h1 { font-size: 24px; }
            .message p { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EDUDISPLEJ</div>
        
        <div class="message-box">
            <!-- Slovak (first) -->
            <div class="message">
                <h1>Kijelző ešte nie je nakonfigurovaný</h1>
                <p>Toto zariadenie ešte nebolo nakonfigurované.</p>
            </div>

            <div class="divider"></div>

            <!-- English (second) -->
            <div class="message">
                <h1>Display Not Yet Configured</h1>
                <p>This display has not been configured yet.</p>
            </div>

            <div class="divider"></div>

            <!-- Hungarian (third) -->
            <div class="message">
                <h1>A kijelző még nincs konfigurálva</h1>
                <p>Ez a kijelző még nincs beállítva.</p>
            </div>

            <div class="spinner">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div class="device-info" id="deviceInfo">
        Hostname: <span id="hostname">loading...</span>
    </div>

    <script>
        // Auto-reload every 30 seconds to check for registration
        setTimeout(function() {
            location.reload();
        }, 30000);

        // Hostname will be injected by the server-side script
        // Nothing to do here - the hostname is already in the HTML
    </script>
</body>
</html>
